<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-------- style.css linking here --------->
	<link rel="stylesheet" href="css/style.css">

	<!--------- google font linking here ---------->
	<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;200;400;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

	<!-------- font-awesome linking here --------->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<title>Class_3</title>

</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="images/bir.png" alt="bir.png" class="avatar">
			</div>

			<h2>Registrar Here</h2>

			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="your name" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Email or Phone</label>
				<input type="text" placeholder="your email" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input type="Password" placeholder="Password" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Username</label>
				<input type="text" placeholder="username" class="form-control">
			</div>

			<div class="form-group">
				<label for="">Phone Number</label>
				<input type="text" placeholder="your number" class="form-control">
			</div>

			<div class="form-group">
				<input type="Submit" value="Register" class="btn-btn">
			</div>

		</form>
	</div>

	<div class="social-icons">
		<ul class="icons">
			<li>
				<a href="">
					<i class="fa fa-facebook-official"></i>
				</a>
			</li>

			<li>
				<a href="">
					<i class="fa fa-twitter"></i>
				</a>
			</li>

			<li>
				<a href="">
					<i class="fa fa-youtube"></i>
				</a>
			</li>

			<li>
				<a href="">
					<i class="fa fa-instagram"></i>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fa fa-linkedin"></i>
				</a>
			</li>
		</ul>
	</div>
	
</body>
</html>
